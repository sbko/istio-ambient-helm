global:
  variant: ""
  tag: 1.22.4
  hub: registry1.dso.mil/ironbank/opensource/istio
#  imagePullSecrets:
#  - private-registry

istiod:
  enabled: true
  profile: ambient


ztunnel:
  profile: ambient

cni:
  cni:
    ambient:
      enabled: true

gateways:
  main:
    enabled: true
    listeners:
    - name: https
      hostname: "*.{{ .Values.domain }}"
      port:
        number: 8443
        protocol: HTTPS
      tls:
        credentialName: "wildcard-cert"
        mode: Terminate
